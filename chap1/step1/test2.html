<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="msg"></div>

    <script type="text/javascript">
      function printMessage(elementId, format, message) {
        let id = `#${elementId}`;
        let html = `<${format}>${message}</${format}>`;
        document.querySelector(id).innerHTML = html;
      }

      printMessage('msg', 'h1', 'Hello World');
      // Hello World 문자열을 h1 태그의 자식으로 삼는 로직을
      // 따로 처리해서 printMessage 함수의 가독성을 높이는게
      // 낫다.
      // printMessage(idString, tagString)
      // idString을 타겟으로 tagString를 넣는다. 라고 읽히는게
      // 훨씬 낫지 않는가?
    </script>

  </body>
</html>
